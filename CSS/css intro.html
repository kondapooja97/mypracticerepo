<!DOCTYPE html>
<html lang="en">
<head>
    <title>css example</title>
    <!--external css is code reusability-->
    <link rel="stylesheet" href="./style.css"><!--Absolute path and relative path-->
    <!--internal css always in the head section-->
    <style>
        p{
            background-color: aqua;
            color: black;
            border: 2px solid maroon;
        }
       
    </style>
</head>
<body>
    <div style="height: 50px; width: 400px; background-color:red;border: 2px solid black">This is a sample div</div><!--inline css-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, repellat!</p>
    <div><p>Lorem ipsum dolor sit amet consectetur.</p></div><br><br>
    <span>span1</span>  <span>span2</span>  <span>span3</span>
</body>

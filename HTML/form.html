<!DOCTYPE html>
<html lang="en">
<head>
    <title>form example</title>
</head>
<body>
    <form action="/abc.php" method="get" autocomplete="off">
        <h1><i><u>Students Application Form</u></i></h1>
        <label for="fname">Firstname</label>
        <input type="text" id="fname" name="firstname" value="pooja" readonly><!--readonly attribute is uesd when we can not change the value for that field (example: employee id or salary)-->
        <br><br>
        <label for="">Lastname</label>
        <input type="text" name="Lastname" required><!--required attribute is used when the field is compulsary fillout-->
        <br><br>
        <label for="">Password</label>
        <input type="password" name="pass" placeholder="enter password here"><!--placeholder is used to keep the information about inputfield-->
        <br><br>
        <label for="">color</label>
        <input type="color" name="colordata">
        <br><br>
        <label for="">Date Of Birth</label>
        <input type="date" name="dob" min="2023-01-01" max="2023-12-31">
        <br><br>
        <label for="">Email</label><!--pooja@gmail.com-->
        <input type="email" name="emailid" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" placeholder="enter email id">
        <br><br>
        <label for="">Gender : </label>
        <label for="">male</label>
        <input type="radio" name="gender" value="male">

        <label for="">female</label>
        <input type="radio" name="gender" value="female">

        <label for="">other</label>
        <input type="radio" name="gender" value="other">
        <br><br>
        <label for="">Hobbies : </label>
        <label for="">swimming</label>
        <input type="checkbox" name="Hobby1" value="swimming">
        <br><br>
        <label for="">reading</label>
        <input type="checkbox" name="Hobby2" value="reading">
        <br><br>
        <label for="">travelling</label>
        <input type="checkbox" name="Hobby3" value="travelling">
        <br><br>
        <label for="">mobile no.</label>
        <input type="tel" name="phoneno" maxlength="10">
        <br><br>
        <label for="">Upload a file :</label>
        <input type="file" name="document" id="" multiple>
        <br><br>
        <label for="">scale your technical skills : </label>
        <input type="range" name="skillmeasure" id="" min="0" max="50">
        <br><br>
        <label for="">country</label>
        <select name="countryname" id="">
            <option value="">select a country</option>
            <option value="india">India</option>
            <option value="germany">Germany</option>
            <option value="itly">Itly</option>
            <option value="japan">Japan</option>
        </select><br><br>
        <label for="">Enter states : </label>
        <input list="namesofstates" name="states">
        <datalist id="namesofstates">
            <option value="Maharashtra"></option>
            <option value="punjab"></option>
            <option value="uttarpradesh"></option>
            <option value="madyapradesh"></option>
        </datalist>
       
        <br><br>
        <textarea name="address" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <input type="button" value="cancel" onclick="alert('application cancelled')">
        <input type="clear" value="clear" disabled>  <!--mostely disabled attribute is used for Buttons-->

    </form>
</body>
</html>

<!DOCTYPE html>
<head>
    <title> List example</title>
</head>
<body>
    <!--ordered list & unordered list-->
    <ol type="i" start="5">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Brue</li>
        <li>Lemon tea</li>
        <li>Green tea</li>
    </ol>
    <ul type="circle">
        
        <li>Tea</li>
        <li>Coffee</li>
        <li>Brue</li>
        <li>Lemon tea</li>
        <li>Green tea</li>
    </ul>
</body>
</html>
